            <button type="button" class="btn btn-primary" onclick="addKeyObjectPair(event)">Add (Key : Object)</button>

                <div class="col py-2">

                <div class="col-9 py-2">

                    <div class="py-2">

                        <button class="btn btn-primary" type="button">Add (Key : Object)</button>
                        <div class="form-row">

                            <div class="col-9 py-2">
                                <input class="form-control value-pair" value="0"></div>
                            </div>
                        </div>
                    <div class="open-bracket">}</div>
                </div>
            </div>
        </form>
